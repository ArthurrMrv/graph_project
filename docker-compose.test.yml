version: '3.8'

services:
  neo4j_test:
    image: neo4j:5.12
    container_name: neo4j_test_db
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  tester:
    build: .
    container_name: quality_tester
    depends_on:
      neo4j_test:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j_test:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - .:/app
    command: /bin/bash -c "chmod +x scripts/verify_quality.sh && ./scripts/verify_quality.sh"

